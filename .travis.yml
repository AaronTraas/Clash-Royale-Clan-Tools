dist: trusty
language: python

python:
  - "3.6"

git:
  depth: false

addons:
  sonarcloud:
    organization: "aarontraas-github"
    token:
      secure: ""

install:
  - python setup.py install
  - pip install coverage pytest pytest-runner requests_mock

script:
  - coverage run setup.py test
  - coverage xml
  - sonar-scanner -Dsonar.projectVersion=`crtools --version`

after_success:
  - chmod +x discord_webhook.sh
  - ./discord_webhook.sh success $DISCORD_WEBHOOK_URL

after_failure:
  - chmod +x discord_webhook.sh
  - ./discord_webhook.sh failure $DISCORD_WEBHOOK_URL
